# 03-configmap.yml
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-agent-critic-rules
data:
  critic_rules.txt: |
    1. The command must start with 'kubectl'.
    2. The allowed actions are 'get', 'describe', and 'logs'. Any other action (like 'delete', 'apply', 'exec', 'edit', 'create', 'rollout') is strictly forbidden.
    3. For commands that support it (like 'get' and 'describe'), the command should include the '-o json' output flag.
    4. The command must not contain any shell operators like ';', '&&', '||', '|', '>', '<', or '`'. It must be a single, standalone command.