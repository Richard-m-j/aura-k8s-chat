# 07-network-policy.yml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: k8s-agent-policy
spec:
  podSelector:
    matchLabels:
      app: k8s-agent
  policyTypes:
  - Ingress
  - Egress
  ingress: [] # Deny all incoming traffic by default
  egress:
  # Allow DNS requests
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow all other outbound traffic for internet access
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0